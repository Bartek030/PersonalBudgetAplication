<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	
	<title>Budżet Osobisty</title>
	
	<meta name="description" content="Zapanuj nad swoim domowym budżetem. Kontroluj swoje przychody i wydatki." />
	<meta name="keywords" content="budżet, przychody, wydatki, koszty, kontroluj, organizuj, domowy, osobisty" />
	<!-- STYLESHEETS-->
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/fontello.css" />
	<!-- FONTS-->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Russo+One&display=swap" rel="stylesheet"> 

</head>

<body>
	<div class="container">
		<header>
			<div class="header_image"><i class="demo-icon icon-wallet"></i></div>
			<h1>Budżet Osobisty</h1>
			<div class="header_date">
				<div id="date"></div>
				<div id="time"></div>
			</div>
		</header>

		<div id="operationPage">
			<div class="operationPage_nav">
				<nav>
					<ul>
						<li>Dodaj przychód</li>
						<li>Dodaj wydatek</li>
						<li>Przeglądaj bilans</li>
						<li>Ustawienia</li>
						<li>Wyloguj się</li>
					</ul>
				</nav>
			</div>
			<div class="operationPage_operationPanel">
				<h2>DODAJ WYDATEK</h2>
				<form>
					<div id="amount_date">
						<div><label>Kwota: <input type="number" step="0.01" required/></label></div>
						<div><label>Data: <input id="operationDate" type="date" min="2000-01-01" required/></label></div>
					</div>
					<div id="payment">
						<fieldset>
							<legend>Sposób płatności:</legend>
							<div><label><input type="radio" value="1" name="payment_type" checked>Gotówka</label></div>
							<div><label><input type="radio" value="2" name="payment_type" >Karta debetowa</label></div>
							<div><label><input type="radio" value="3" name="payment_type">Karta Kredytowa</label></div>
						</fieldset>
					</div>
					<div id="category">
						<label for="category_expense">Kategoria:</label>
						<select id="category_expense" name="category_expense">
							<option value="food">Jedzenie</option>
							<option value="flat">Mieszkanie</option>
							<option value="transport">Transport</option>
							<option value="telecomm">Telekomunikacja</option>
							<option value="health">Opieka zdrowotna</option>
							<option value="clothes">Ubranie</option>
							<option value="hygiene">Higienia</option>
							<option value="children">Dzieci</option>
							<option value="recreation">Rozrywka</option>
							<option value="trip">Wycieczka</option>
							<option value="schooling">Szkolenia</option>
							<option value="books">Książki</option>
							<option value="savings" selected>Oszczędności</option>
							<option value="retirement">Na złotą jesień, czyli emeryturę</option>
							<option value="debts">Spłata długów</option>
							<option value="charity">Darowizna</option>
							<option value="other">Inne wydatki</option>
						</select>
					</div>
					<div><label for="comment">Komentarz:</label></div>
					<textarea name="comment" id="comment" placeholder="max. 300 znaków" rows="4" cols="80" maxlength="300"></textarea>
					<div id="operationPage_userPanel_buttons">
						<div><input id="mainPage_panel_logIn" type="button" value="Dodaj" /></div>
						<div><input id="mainPage_panel_reset" type="reset" value="Wyczyść" /></div>
						<div><input id="mainPage_panel_back" type="button" value="Anuluj" /></div>
					</div>
				</form>
			</div>
		</div>

		<footer>
			<div>2021&nbsp;&copy;</div> 
			<div>Autor:&nbsp;&nbsp;Bartłomiej Święs </div>
			<div><i class="demo-icon icon-mail"></i>&nbsp;Kontakt:&nbsp;&nbsp;bartlomiejswies@gmail.com</div>
		</footer>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
	<script>
		setTime();
	</script>
</body>
</html>
